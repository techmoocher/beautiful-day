<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have a beautiful day</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sakura-container">
        <!-- Sakura petals will be created by JavaScript -->
    </div>
    
    <div class="content">
        <div id="initial-content">
            <h1>Làm sao để có<br>một ngày tuyệt vời?</h1>
            <button id="magic-button">Tìm hiểu thêm</button>
            <p id="message" class="hidden"></p>
        </div>
        
        <div id="final-card" class="hidden">
            <div class="card">
                <img src="images/wonderful.jpeg" alt="Beautiful day" class="card-image">
                <h2>Đang tìm gì đấy???</h2>
                <p style="font-size: 1.1rem">Chị là thứ làm nên một ngày tuyệt vời đấy! 🫵</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
